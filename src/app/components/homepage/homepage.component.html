<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login/Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group #tabGroup>
        <mat-tab label="Login">
          <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input
                type="email"
                matInput
                placeholder="Ex. youremail@example.com"
                value=""
                formControlName="email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getErrorOnLogin('email') }}</mat-error>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input [type]="hideLoginPassword ? 'password' : 'text'" matInput placeholder="" formControlName="password"/>
            <!-- <mat-icon matSuffix>vpn_key</mat-icon>
             -->
             <button type="button" mat-icon-button matSuffix (click)="hideLoginPassword = !hideLoginPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideLoginPassword">
              <mat-icon>{{hideLoginPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getErrorOnLogin('password') }}</mat-error>
          </mat-form-field>
          <button type="submit" class="mat-button" mat-raised-button color="primary">
            Login
          </button>
        </form>
        </div>
      </mat-tab>
      <mat-tab label="Register">
          <div class="container">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. youremail@example.com" value="" formControlName="email"/>
              <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.invalid">{{ getErrorOnRegister('email') }}</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
            <input [type]="hideRegisterPassword ? 'password' : 'text'" matInput placeholder="" formControlName="password"/>
            <button type="button" mat-icon-button matSuffix (click)="hideRegisterPassword = !hideRegisterPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRegisterPassword">
              <mat-icon>{{hideRegisterPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">{{ getErrorOnRegister('password') }}</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input [type]="hideRegisterConfirmPassword ? 'password' : 'text'" matInput placeholder="" formControlName="confirmPassword"/>
            <button type="button" mat-icon-button matSuffix (click)="hideRegisterConfirmPassword = !hideRegisterConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRegisterConfirmPassword">
              <mat-icon>{{hideRegisterConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">{{ getErrorOnRegister('confirmPassword') }}</mat-error>
          </mat-form-field>
          <button type="submit" class="mat-button" mat-raised-button color="primary" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
        </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
