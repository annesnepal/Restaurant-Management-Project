<div class="row" style="justify-content: center" *ngFor="let row of rows">
  <div
    class="col"
    style="max-width: 4em; min-width: 4em; padding: 0"
    *ngFor="let seatOrGap of row"
  >
    <ng-container *ngIf="isSeat(seatOrGap)">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox"
          value="option"
          [checked]="seatOrGap.checked"
          (change)="handleCheckboxChange(seatOrGap)"
        />
        <label class="form-check-label" for="inlineCheckbox">{{
          seatOrGap.label
        }}</label>
      </div>
    </ng-container>
  </div>
</div>
