<mat-card class="example-card d-flex flex-col">
  <mat-card-header>
    <mat-card-title>Update Restaurant</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editRestro" (ngSubmit)="collection()">
      <mat-form-field>
        <mat-label>Restaurant Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <button class="mat-button" mat-raised-button color="primary">
        UPDATE
      </button>
    </form>
  </mat-card-content>
</mat-card>
